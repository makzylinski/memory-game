<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>
    <header id="welcome">Memory game</header> 

    <main>
        <header id="score"></header>
        
        <section id="section">
            <div class="card" id="c0"></div>
            <div class="card" id="c1"></div>
            <div class="card" id="c2"></div>
            <div class="card" id="c3"></div>
            
            <div class="card" id="c4"></div>
            <div class="card" id="c5"></div>
            <div class="card" id="c6"></div>
            <div class="card" id="c7"></div>
            
            <div class="card" id="c8"></div>
            <div class="card" id="c9"></div>
            <div class="card" id="c10"></div>
            <div class="card" id="c11"></div>
        </section>
        <div id="reload" onclick="reload()">Reload game</div>
        <footer id="footer">Current turn: 0</footer>
    </main>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
